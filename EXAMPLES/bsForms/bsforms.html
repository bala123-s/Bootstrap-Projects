<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bsforms</title>
      <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar nav-dark bg-dark">
        <a href="" class="navbar-brand text-white">BS FORMS</a>
    </nav>
    <div class="display-4">BS-FORMS</div>
    <div class="container mt-3 bg-success p-4 ">
        <form action="" class="container">
            <div class="form-group">
                <input type="text" placeholder="name" class=" form-control">
            </div>
            <div class="form-group mt-2">
                <input type="email" placeholder="email" class=" form-control">
            </div>
            <div class="form-group mt-2">
                <input type="password" placeholder="password" class=" form-control">
            </div>
            <div class="form-group mt-2">
                <input type="text" placeholder="number" class=" form-control">
            </div>
            <div class="form-group mt-2">
                <select class="form-contraol">
                        <option value="">select</option>
                        <option value="">html</option>
                        <option value="">css</option>
                        <option value="">javascript</option>
                </select>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                 male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                 female
                </label>
              </div>
        </form>
    </div>
 <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
</body>
</html>
